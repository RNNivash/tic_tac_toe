<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ® Tic Tac Toe</h1>
        <p class="copyright">&copy; Nivash R N</p>
        <div class="score-board">
            <div class="score x">
                <div class="score-label">Player X</div>
                <div class="score-value" id="scoreX">0</div>
            </div>
            <div class="score draws">
                <div class="score-label">Draws</div>
                <div class="score-value" id="scoreDraws">0</div>
            </div>
            <div class="score o">
                <div class="score-label">Player O</div>
                <div class="score-value" id="scoreO">0</div>
            </div>
        </div>

        <div class="current-player" id="currentPlayer">Player X's Turn</div>
        <div class="game-status" id="gameStatus"></div>

        <div class="game-board" id="gameBoard">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

        <div class="controls">
            <button class="btn" id="resetBtn">ðŸ”„ New Game</button>
            <button class="btn" id="resetScoreBtn">ðŸ“Š Reset Score</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
